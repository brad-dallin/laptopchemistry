<ul class="social-media-list">
<li>
  <a rel="me" href="mailto:{{ site.author.email }}" target="_blank" title="Mail">
    <span class="grey fa-solid fa-envelope fa-lg"></span>
  </a>
</li>
{%- for entry in site.minima.social_links -%}
  <li>
    <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
      <span class="grey {{ entry.icon }} fa-lg"></span>
    </a>
  </li>
{%- endfor -%}
<li>
  <a rel="me" href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}" target="_blank" title="RSS Feed">
    <span class="grey fa-solid fa-square-rss fa-lg"></span>
  </a>
</li>
</ul>
