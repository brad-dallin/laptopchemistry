title: Laptop Chemistry
author:
  name: Brad Dallin
  # email: bradley.dallin.phd@gmail.com

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  "My digital workspace for computational chemistry research,
  cheminformatics tools, and scientific computing projects.
  Sharing thoughts on methods, discoveries, and open source
  contributions that catch my attention in the world of scientific
  computing."

# Build settings

# If you clone the Minima repo and build locally, use this setting.
# theme: minima

# As of November 2023, GitHub Pages still uses Minima 2.5.1 (https://pages.github.com/versions/). 
# If you want to use the latest Minima version on GitHub Pages, use the following setting and 
# add a line comment on "theme: minima" above.
remote_theme: jekyll/minima@593a05a

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Web Verification
webmaster_verifications:
  google: c60f72eec49f666f
  # bing: 
  # alexa: 
  # yandex: 
  # baidu: 
  # facebook: 

# Include
include:
  - /assets/favicon/favicon.ico

# Site Collections
collections:
  methods:
    output: true

# Minima specific settings, which are only available from Minima 3.0 onward.
minima:
  # Minima skin selection.
  # Available skins are:
  # classic	           Default, light color scheme.
  # dark	             Dark variant of the classic skin.
  # auto	             Adaptive skin based on the default classic and dark skins.
  # solarized-light	   Light variant of solarized color scheme.
  # solarized-dark	   Dark variant of solarized color scheme.
  # solarized	         Adaptive skin for solarized color scheme skins.
  skin: auto

  # If you want to link only specific pages in the site-navigation, use this and list
  # the `path` property (as represented via Liquid) of the pages in the order they should
  # be rendered.
  nav_pages:
    - methods.md
    - about.md

  # Set to `true` to show excerpts on the homepage.
  show_excerpts: false

  # Minima date format.
  # The default value is "%b %d, %Y" (e.g. Nov 14, 2023) 
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
  # date_format: "%b-%d-%Y"

  # Social Media Links
  # Renders icons via Font Awesome Free webfonts CDN, based on ordered list of entries.
  #
  # Entry keys:
  # * title    Tooltip rendered on hovering over icon.
  # * icon     Font Awesome icon id. `github` corresponds to `fa-github`.
  # * url      Full URL of social profile.
  social_links:
   - title: GitHub
     icon: github
     url: "https://github.com/brad-dallin"
   - title: LinkedIn
     icon: linkedin
     url: "https://www.linkedin.com/in/bradley-dallin/"
